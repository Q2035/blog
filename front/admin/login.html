<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">靓仔的学习记录</title>
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/temp.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/typo.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/animate.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/prism.js">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/tocbot.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/me.css">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
</head>
<body>
<br><br><br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--          <img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        Log-in to your account
                    </div>
                </h2>
                <div id="loginInput" class="ui large form" method="post" th:action="@{/admin/authentication}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input v-model="username" type="text" name="username" placeholder="Username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input v-model="password" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <button @click="authenticate" class="ui fluid large teal submit button">Login</button>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                         th:text="${message}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: 'please input the username'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: 'please input the password'
                }]
            }
        }
    });

    var login = new Vue({
        el: '#loginInput',
        data: {
            username: "Q",
            password: "QQ"
        },
        methods: {
            authenticate: function() {
                // 账号密码非空
                if (this.username.length != 0 && this.password.length != 0){
                    console.log(this.username);
                    console.log(this.password);
                    this.adminIndex();
                }
                console.log("HEO"); 
            },
            adminIndex: function() {
                window.location.href=window.location.origin + "/admin/index"
            }
        }
    });

</script>
</body>
</html>
