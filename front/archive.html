                <form name="search" method="post" action="#" th:action="@{/search}">

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">

</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div id="archiveInfo" class="ui container">

            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin">{{blogCount}}</h2> 篇博客

            </div>
        </div>

        <div v-for="archive in data.archives">
            </br>
            <h3 class="ui center aligned header" th:text="${item.key}">{{archive.year}}</h3>
            <div class="ui fluid vertical menu">
                <a href="#" v-for="blog in archive.blogs" class="item">
                    <span>
                        <i class="mini teal circle icon"></i>
                        <span>{{blog.title}}</span>
                        <div class="ui teal basic left pointing label m-padded-mini ">{{blog.createTime}}</div>
                    </span>

            </div>

<script>
    $('#mail').click(function () {
      $('.fullscreen.modal')
              .modal('show');
    })

    $('#send').click(function () {
      var emailAddress = document.getElementById('email').value;
      var discribe = document.getElementById('discribe').value;
      if (emailAddress == '' || !emailAddress.match("@") || emailAddress.length < 4){
        document.getElementById("email").value = "email格式不正确";
        return;
      }
      if (discribe == '') {
        document.getElementById('discribe').value = "描述为空";
        return;
      }
      document.getElementById("close").click()
      //提交请求

      $.ajax({
        url: "/contact",
        dataType: "json",
        async: true,
        data: {
          "email": emailAddress,
          "describe": discribe
        },
        type: 'POST',
        success: function (data) {
            console.log(data);
            var result = eval(data);
            if (result.success){
              alert("Successfully Send, I will contact you soon");
            }else{
              alert("Sorry, Please try it tomorrow")
            }
            return true;
        },
        fail: function (data) {
          console.log(data);
          alert("Sorry, Please try it tomorrow.");
          return false;
        }
      })
    })





</script>
