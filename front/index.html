<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">靓仔的学习记录</title>
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/temp.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/typo.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/animate.css">
    <link rel="stylesheet" href="/lib/prism/prism.css">
    <link rel="stylesheet" href="/lib/tocbot/tocbot.css">
    <link rel="stylesheet" href="https://cdn.hellooooo.top/static/css/me.css">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
</head>

<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item"><a href="#" th:href="@{/}">靓仔的学习记录</a></h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide active" th:classappend="${n==1} ? 'active'"><i
                    class="home icon"></i>index</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>tags</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide"
               th:classappend="${n==4} ? 'active'"><i class="archive icon"></i>archives</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"
               th:classappend="${n==5} ? 'active'"><i class="info icon"></i>about</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" method="post" action="#" th:action="@{/search}">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" th:value="${query}" placeholder="Search....">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <div id = "blogIntro" class="eleven wide column">
                <!--header-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin"
                                   th:text="${page.totalElements}"> {{ totalSize }} </h2> 篇
                        </div>
                    </div>
                </div>

                <!--content-->
                <div class="ui attached segment">
                    <div class="ui padded vertical segment m-padded-tb-large" v-for="blog in data.blogs">
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header">
                                    <a :href="blog.detailHref" class="m-black" >{{ blog.title }}</a>
                                </h3>
                                <p style="margin-left: 10px !important;" class="m-text">
                                    {{ blog.description }}
                                </p>
                                <br/>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img :src="blog.user.avatar" alt="" class="ui avatar image">
                                                <div class="content">
                                                    <a class="header">{{ blog.nickname }}</a>
                                                </div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>
                                                <span>{{ blog.createTime }}</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>
                                                <span>{{ blog.views }}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" class="ui teal basic label m-padded-tiny m-text-thin">{{ blog.typeName }}</a>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide column">
                                <a href="#" :href="blog.detailHref">
                                    <img :src = "blog.firstPicture" alt=""
                                         class="ui rounded image">
                                </a>
                            </div>

                        </div>
                    </div>

                </div>

                <!--footer-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" v-if="curPage != 0" :href="'?page=' + (curPage - 1)"
                               class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" v-if="hasMore" :href="'?page=' + (curPage + 1)"
                               class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>

            </div>

            <!--右边的top-->
            <div class="five wide column">
                <!--标签-->
                <div id = "tagInfo" class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" v-if="hasMore">more <i
                                        class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div v-for="tag in data.tags" class="ui teal basic left pointing label m-margin-tb-tiny">
                            <a href="#" :href="'tag/' + tag.id">
                                <span style="color: black">{{ tag.name }}</span></a>
                            <div class="detail">{{ tag.count }}</div>
                        </div>
                    </div>
                </div>

                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <i class="linkify icon"></i>友情链接
                    </div>
                    <div class="ui segment" th:each="link : ${links}">
                        <a href="#" th:href="@{${link.link}}" th:text="${link.websiteName}"
                           class="m-black m-text-thin">友情</a>
                    </div>
                </div>

                <!--          此处可以存放编写的实用工具-->
                <div class="ui segments m-margin-top-large" th:if="${tools !=null && #arrays.length(tools)!=0}">
                    <div class="ui secondary segment">
                        <i class="location arrow icon"></i>小工具
                    </div>
                    <div class="ui segment" th:each="tool : ${tools}">
                        <a href="#" th:href="@{${tool.link}}" th:text="${tool.websiteName}"
                           class="m-black m-text-thin">友情</a>
                    </div>
                </div>

                <!--二维码-->
                <h4 class="ui horizontal divider header m-margin-top-large">扫码支付我</h4>
                <div class="ui centered card" style="width: 11em">
                    <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}" alt=""
                         class="ui rounded image">
                </div>
            </div>

        </div>
    </div>

</div>

<br>
<br>

<div>

<!--底部footer-->
    <div id = "footer">
        <common-footer></common-footer>
    </div>

</div>

<script>
    $('#mail').click(function () {
      $('.fullscreen.modal')
              .modal('show');
    })

    $('#send').click(function () {
      var emailAddress = document.getElementById('email').value;
      var discribe = document.getElementById('discribe').value;
      if (emailAddress == '' || !emailAddress.match("@") || emailAddress.length < 4){
        document.getElementById("email").value = "email格式不正确";
        return;
      }
      if (discribe == '') {
        document.getElementById('discribe').value = "描述为空";
        return;
      }
      document.getElementById("close").click()
      //提交请求

      $.ajax({
        url: "/contact",
        dataType: "json",
        async: true,
        data: {
          "email": emailAddress,
          "describe": discribe
        },
        type: 'POST',
        success: function (data) {
            console.log(data);
            var result = eval(data);
            if (result.success){
              alert("Successfully Send, I will contact you soon");
            }else{
              alert("Sorry, Please try it tomorrow")
            }
            return true;
        },
        fail: function (data) {
          console.log(data);
          alert("Sorry, Please try it tomorrow.");
          return false;
        }
      })
    })



</script>
