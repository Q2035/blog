<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css"/>
  <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >

  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item"><a href="#" th:href="@{/}">Blog</a></h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>index</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>classify</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>tags</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>archives</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>about</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" method="post" action="#" th:action="@{/search}">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" name="query" th:value="${query}" placeholder="Search....">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">

  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.png" th:src="@{/images/wechat.png}"  class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced " >Newest</h4>
        <div id="newblog-container">
          <div class="ui inverted link list" th:fragment="newblogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item m-text-thin" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story）</a>
          </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Contact</h4>
        <div class="ui inverted link list">
          <a href="#" class="item m-text-thin" id="mail">Email</a>
          <p class="item m-text-thin">今天过的真不错</p>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">今天又是美丽的一天！</p>
        <p class="m-text-thin m-text-spaced m-opacity-mini">有事儿点击Email联系靓仔。诺，左边那个←</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 Q Designed by Lirenmi</p>
    <a target="_blank" style="color: #809297;margin-top: 10px" th:href="@{http://www.beian.miit.gov.cn/}">浙ICP备20013225号</a>
  </div>

  <div class="ui fullscreen modal">
    <i class="close icon" id="close"></i>
    <div class="header">
      Update Your Settings
    </div>
    <div class="content">
      <div class="ui form">
        <h4 class="ui dividing header">Give me your feedback</h4>
        <div class="field">
          <label>Feedback</label>
          <textarea id="discribe" placeholder="discribe your problem..."></textarea>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="envelope icon"></i>
            <input type="email" id="email" name="email" placeholder="enter your email">
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div id="send" class="ui green button">Send</div>
    </div>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
  <script>

    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

    $('#mail').click(function () {
      $('.fullscreen.modal')
              .modal('show');

    })

    $('#send').click(function () {
      var emailAddress = document.getElementById('email').value;
      var discribe = document.getElementById('discribe').value;
      if (emailAddress == '' || !emailAddress.match("@") || emailAddress.length < 4){
        document.getElementById("email").value = "email格式不正确";
        return;
      }
      if (discribe == '') {
        document.getElementById('discribe').value = "描述为空";
        return;
      }
      document.getElementById("close").click()
      //提交请求

      $.ajax({
        url: "/contact",
        dataType: "json",
        async: true,
        data: {
          "email": emailAddress,
          "describe": discribe
        },
        type: 'POST',
        success: function (data) {
            console.log(data);
            var result = eval(data);
            if (result.success){
              alert("Successfully Send, I will contact you soon");
            }else{
              alert("Sorry, Please try it tomorrow")
            }
            return true;
        },
        fail: function (data) {
          console.log(data);
          alert("Sorry, Please try it tomorrow.");
          return false;
        }
      })
    })

  </script>
</th:block>

</body>
</html>
