    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="https://cdn.hellooooo.top/js/jquery.waypoints.min.js"></script>
<script src="https://cdn.hellooooo.top/js/template.js"></script>
<script>
    $('#mail').click(function () {
      $('.fullscreen.modal')
              .modal('show');
    })

    $('#send').click(function () {
      var emailAddress = document.getElementById('email').value;
      var discribe = document.getElementById('discribe').value;
      if (emailAddress == '' || !emailAddress.match("@") || emailAddress.length < 4){
        document.getElementById("email").value = "email格式不正确";
        return;
      }
      if (discribe == '') {
        document.getElementById('discribe').value = "描述为空";
        return;
      }
      document.getElementById("close").click()
      //提交请求

      $.ajax({
        url: "/contact",
        dataType: "json",
        async: true,
        data: {
          "email": emailAddress,
          "describe": discribe
        },
        type: 'POST',
        success: function (data) {
            console.log(data);
            var result = eval(data);
            if (result.success){
              alert("Successfully Send, I will contact you soon");
            }else{
              alert("Sorry, Please try it tomorrow")
            }
            return true;
        },
        fail: function (data) {
          console.log(data);
          alert("Sorry, Please try it tomorrow.");
          return false;
        }
      })
    })





</script>
<script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
