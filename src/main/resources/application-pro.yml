spring:
  thymeleaf:
    mode: HTML
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xx:3306/blog?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
    username: root
    password: xx
    initialization-mode: always
    type: com.zaxxer.hikari.HikariDataSource
  mvc:
    favicon:
      enabled: false
  redis:
    host: xx
    port: 6379
    password: xx
    jedis:
      pool:
        max-wait: 30000 #连接池最大阻塞等待时间
        max-active: 100 #连接池最大连接数
        max-idle: 20 # 最大空闲连接
    timeout: 10000 # 连接超时
logging:
  level:
    root: warn
    com.test: debug
  file:
    path: .
    name: log/blog-pro.log
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.test.blog.pojo
server:
  port: 8081
