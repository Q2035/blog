spring:
  thymeleaf:
    mode: HTML
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://xxx:3306/blog?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: xxx
    initialization-mode: always
    type: com.zaxxer.hikari.HikariDataSource
  mvc:
    favicon:
      enabled: false
logging:
  level:
    root: warn
    com.test: info
  file:
    path: .
    name: log/blog-pro.log
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.test.blog.pojo
server:
  port: 8081
